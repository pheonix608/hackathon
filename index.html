<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITRO | Inter-NIT Audio Grid</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #f3f4f6;
            --sidebar-bg: #111;
            --sidebar-text: #eee;
            --accent: #6c5ce7;
            --accent-hover: #a29bfe;
            --card-bg: #fff;
            --text-main: #2d3436;
            --border: 2px solid #000;
            --shadow: 4px 4px 0px #000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            z-index: 9999;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-hover);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: -2px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .nav-links { list-style: none; }
        .nav-links li { margin-bottom: 10px; }
        
        .nav-links a {
            text-decoration: none;
            color: #bbb;
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: var(--accent);
            color: #fff;
            transform: translateX(10px);
        }

        .special-link {
            background: linear-gradient(45deg, #ff7675, #fab1a0);
            color: #000 !important;
        }

        /* MAIN AREA */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            padding-bottom: 120px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nit-badge {
            background: #dfe6e9;
            border: var(--border);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #fff;
            cursor: pointer;
        }

        .settings-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: #fff;
            border: var(--border);
            width: 200px;
            box-shadow: var(--shadow);
            z-index: 500;
            border-radius: 10px;
            overflow: hidden;
        }

        .settings-dropdown.show { display: block; }

        .settings-dropdown li { list-style: none; border-bottom: 1px solid #eee; }
        .settings-dropdown li a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .hero-section {
            background: var(--card-bg);
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .track-card {
            background: var(--card-bg);
            border: var(--border);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .track-card.active { border-color: var(--accent); }

        .playing-indicator {
            display: none;
            gap: 3px;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .bar { width: 4px; background: var(--accent); animation: bounce 0.5s infinite ease-in-out alternate; }
        @keyframes bounce { 0% { height: 5px; } 100% { height: 20px; } }
        .track-card.active .playing-indicator { display: flex; }

        /* PLAYER BAR */
        .player-bar {
            position: fixed;
            bottom: 20px;
            left: 280px; 
            right: 20px;
            background: #2d3436;
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .progress-container {
            flex: 1; margin: 0 20px; height: 6px; background: #636e72; border-radius: 3px; cursor: pointer;
        }
        .progress-bar {
            height: 100%; background: var(--accent-hover); width: 0%; border-radius: 3px;
        }

        .btn {
            padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div>
            <div class="logo">NITRO</div>
            <ul class="nav-links">
                <li><a href="explore.html" class="special-link" onclick="window.location.href='explore.html'; return false;">‚ö° Explore NITs</a></li>
                <li><a href="events.html" style="color: #ff9f43;" onclick="window.location.href='events.html'; return false;">üìÖ Upcoming Events</a></li>
                <li><a href="#" class="active">üè† Home Base</a></li>
                <li><a href="battle.html" onclick="window.location.href='battle.html'; return false;">‚öîÔ∏è Battle Arena</a></li>
            </ul>
        </div>
        <button class="btn" onclick="logout()" style="width: 100%; margin-top: 20px;">üö™ Logout</button>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 style="font-size: 2.5rem;">Local Feed</h1>
            <div class="profile-container">
                <span class="nit-badge" id="college-display">NIT: UNKNOWN</span>
                <div class="profile-icon" onclick="toggleSettings()" id="user-initial">?</div>
                <div class="settings-dropdown" id="settingsMenu">
                    <ul>
                        <li><a href="#" onclick="logout()">üö™ Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="hero-section">
            <div style="text-align: center;"><h3>Champion</h3><h2>NIT Warangal</h2></div>
            <div style="font-size: 3rem; font-weight: 900; color: #d63031;">VS</div>
            <div style="text-align: center;"><h3>Challenger</h3><h2>NIT Surathkal</h2></div>
            <button class="btn" onclick="window.location.href='battle.html'">VOTE NOW</button>
        </div>

        <h2 style="margin-bottom: 20px;">üî• Fresh Uploads</h2>
        <div class="track-grid" id="trackGrid"></div>
    </div>

    <div class="player-bar">
        <div style="width: 150px;">
            <h4 id="currentTitle" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Select track</h4>
            <p id="currentArtist" style="font-size: 0.8rem; opacity: 0.8;">--</p>
        </div>
        <div class="controls">
            <button onclick="togglePlay()" id="playBtn" style="background:none; border:1px solid #fff; color:#fff; border-radius:50%; width:40px; height:40px; cursor:pointer;">‚ñ∂</button>
        </div>
        <div class="progress-container" onclick="seek(event)">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="currentTime" style="font-size: 0.8rem; width: 60px;">0:00</div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // --- 1. SECURITY GATE (Must be first) ---
        if (!localStorage.getItem("nitro_user")) {
            window.location.href = "login.html";
        }

        // --- 2. LOAD USER PROFILE ---
        const user = localStorage.getItem("nitro_user") || "Guest";
        const college = localStorage.getItem("nitro_college") || "NIT Network";

        const collegeDisplay = document.getElementById('college-display');
        if(collegeDisplay) collegeDisplay.innerText = college.toUpperCase();
        
        const userInitDisplay = document.getElementById('user-initial');
        if(userInitDisplay) userInitDisplay.innerText = user.charAt(0).toUpperCase();

        // --- 3. UI LOGIC ---
        function toggleSettings() {
            document.getElementById('settingsMenu').classList.toggle('show');
        }

        function logout() {
            localStorage.removeItem("nitro_user");
            window.location.href = "login.html";
        }

        // --- 4. MUSIC PLAYER LOGIC ---
        const tracks = [
            { title: "Exam Night Grind", artist: "DJ Algorithms", color: "#ff7675", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { title: "Hostel Anthem", artist: "Backbenchers", color: "#74b9ff", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
            { title: "Debug Rap", artist: "Python Snake", color: "#ffeaa7", src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
        ];

        let currentIdx = 0;
        let isPlaying = false;
        const audio = document.getElementById('audioPlayer');
        const grid = document.getElementById('trackGrid');
        const playBtn = document.getElementById('playBtn');

        tracks.forEach((track, index) => {
            const div = document.createElement('div');
            div.className = 'track-card';
            div.id = `card-${index}`;
            div.innerHTML = `
                <div class="track-img" style="background:${track.color}; height:140px; border-radius:8px; margin-bottom:12px; display:flex; align-items:center; justify-content:center; color:#fff; font-size:3rem;">‚ô´</div>
                <h4>${track.title}</h4>
                <p style="color:#666; font-size:0.9rem">${track.artist}</p>
                <div class="playing-indicator"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
            `;
            div.onclick = () => loadTrack(index);
            grid.appendChild(div);
        });

        function loadTrack(index) {
            if(document.getElementById(`card-${currentIdx}`)) document.getElementById(`card-${currentIdx}`).classList.remove('active');
            currentIdx = index;
            audio.src = tracks[index].src;
            document.getElementById('currentTitle').innerText = tracks[index].title;
            document.getElementById('currentArtist').innerText = tracks[index].artist;
            document.getElementById(`card-${index}`).classList.add('active');
            audio.play();
            isPlaying = true;
            playBtn.innerText = "‚è∏";
        }

        function togglePlay() {
            if(!audio.src) return;
            if(audio.paused) {
                audio.play();
                playBtn.innerText = "‚è∏";
            } else {
                audio.pause();
                playBtn.innerText = "‚ñ∂";
            }
        }

        function seek(e) {
            const width = e.target.closest('.progress-container').clientWidth;
            audio.currentTime = (e.offsetX / width) * audio.duration;
        }

        audio.addEventListener('timeupdate', () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressBar').style.width = `${pct}%`;
            let m = Math.floor(audio.currentTime / 60);
            let s = Math.floor(audio.currentTime % 60);
            document.getElementById('currentTime').innerText = `${m}:${s < 10 ? '0'+s : s}`;
        });
    </script>
</body>
</html>
